<!DOCTYPE html>
<html {HTML_DOC_DEF} >
<head>
	<title>{TITLE}</title>

	<!-- BEGIN META_TAGS -->
	<meta name="{META_TAGS.NAME}" http-equiv="{META_TAGS.HTTP_EQUIV}" content="{META_TAGS.CONTENT}" />
	<!-- END META_TAGS -->
	
	<!-- BEGIN HEAD_CSS -->
	<link rel="{HEAD_CSS.REL}" {HEAD_CSS.TYPE} href="{HEAD_CSS.HREF}" media="{HEAD_CSS.MEDIA}"/>
	<!-- END HEAD_CSS -->
	
	<!-- BEGIN HEAD_SCRIPT -->
	<script {HEAD_SCRIPT.TYPE} {HEAD_SCRIPT.SRC}>{HEAD_SCRIPT.BODY}</script>
	<!-- END HEAD_SCRIPT -->
	
</head>
<body class="{BODY_CLASS}">
